<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Well come to the RINE.</title>
  </head>
  <body class="login-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>2:07</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal fa-xs"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="login-header">
      <h1 class="login-header__title">RINE</h1>
    </header>

    <form class="login-form" action="home.html" method="get">
      <input required placeholder="아이디" type="text" />
      <input required placeholder="비밀번호" type="password" minlength="3" />
      <input type="submit" value="로그인" />
    </form>

    <div class="login-option">
      <div>
        <input id="auto-login" type="checkbox" />
        <label for="auto-login">자동 로그인</label>
      </div>
      <a href="#">비밀번호 찾기</a>
    </div>

    <div id="no-moble">
      <span>This is for only mobile phone...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ca4a5a88ab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
