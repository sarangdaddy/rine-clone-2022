<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHATLIVE</title>
  </head>
  <body id="chatlive-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>2:07</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal fa-xs"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__title">
        <span class="header__title__deco">
          <a href="chat.html">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </span>
        <span>사랑엄마</span>
      </div>
      <div class="header__icons">
        <span class="header__icons__cloumn">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span class="header__icons__cloumn">
          <i class="fa-solid fa-phone fa-lg"></i>
        </span>
        <span class="header__icons__cloumn">
          <i class="fa-solid fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main__chatlive">
      <div class="chatlive__timestamp">2022년 8월 14일 (일)</div>
      <div class="message-row">
        <img src="photo/mom.JPG" />
        <div class="meassge-row__content">
          <span class="message__user">사랑엄마</span>
          <div class="message__info">
            <span class="message__bubble">집에 언제 오니?</span>
            <span class="message__time">21:09</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__tag">
              <span class="message__status">읽음</span>
              <span class="message__time">21:15</span>
            </div>
            <span class="message__bubble">금방 들어갈게요~</span>
          </div>
        </div>
      </div>

      <div class="chatlive__timestamp">2022년 8월 15일 (월)</div>
      <div class="message-row">
        <img src="photo/mom.JPG" />
        <div class="meassge-row__content">
          <span class="message__user">사랑엄마</span>
          <div class="message__info">
            <span class="message__bubble">밥은 먹고 다니니?</span>
            <span class="message__time">10:11</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-camera"></i>
        <i class="fa-solid fa-image"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Aa" />
        <i class="fa-solid fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-up-long"></i>
        </button>
      </div>
    </form>
    <div id="no-moble">
      <span>This is for only mobile phone...</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ca4a5a88ab.js"
    crossorigin="anonymous"
  ></script>
</html>
