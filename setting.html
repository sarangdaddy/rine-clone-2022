<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SETTING</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>2:07</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal fa-xs"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="setting__header">
      <div class="setting__header__title">
        <span>설정</span>
        <span class="setting__header__icon">
          <a href="home.html"> <i class="fa-solid fa-xmark fa-xl"></i></a>
        </span>
      </div>
    </header>

    <form class="search-bar">
      <div class="search-bar__column">
        <i class="fa-solid fa-magnifying-glass fa-2xs"></i>
      </div>
      <div class="search-bar__column">
        <input type="text" placeholder="검색" />
      </div>
    </form>

    <section class="setting__profile">
      <div class="setting__profile__cloumn">
        <img class="setting__profile__photo" src="photo/i62dn6v.jpg" />
      </div>
      <div class="setting__profile__cloumn">
        <div class="setting__profile__content">
          <span>프로필</span>
        </div>
        <div class="setting__profile__icon">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </section>

    <main class="setting__main">
      <ul class="setting__main__cloumn">
        <li class="setting__main__title">
          <span>개인 정보</span>
        </li>
        <li class="setting__main__list">
          <div class="setting__main__list__cloumn">
            <i class="fa-regular fa-id-card"></i>
            <span>계정</span>
          </div>
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>
        <li class="setting__main__list">
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-lock"></i>
            <span>개인 정보 보호</span>
          </div>
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>
        <li class="setting__main__list">
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-bookmark"></i>
            <span>Keep</span>
          </div>
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>
        <li class="setting__main__list">
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-clock"></i>
            <span>Apple Watch</span>
          </div>
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>
      </ul>

      <ul class="setting__main__cloumn">
        <li class="setting__main__title">
          <span>백업 및 이전</span>
        </li>
        <li class="setting__main__list">
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-floppy-disk"></i>
            <span>대화 백업</span>
          </div>
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>
        <li class="setting__main__list">
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR 코드 간편 이전</span>
          </div>
          <div class="setting__main__list__cloumn">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>
      </ul>
    </main>
    <div id="no-moble">
      <span>This is for only mobile phone...</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ca4a5a88ab.js"
    crossorigin="anonymous"
  ></script>
</html>
