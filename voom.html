<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOOM</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>2:07</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal fa-xs"></i>
        <span>LTE</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="home.html"
            ><i class="fa-regular fa-circle-user fa-2x"></i
            ><span class="nav__link-name">홈</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="fa-regular fa-comment-dots fa-2x"></i>
            <span class="nav__link-name">대화</span>
            <span class="nav__notification">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="voom.html"
            ><i class="fa-solid fa-circle-play fa-2x"></i
            ><span class="nav__link-name">VOOM</span>
            <span class="nav__notice">.</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="call.html"
            ><i class="fa-regular fa-paper-plane fa-2x"></i
            ><span class="nav__link-name">통화</span></a
          >
        </li>
      </ul>
    </nav>

    <header class="header">
      <div class="header__title">
        <span>RINE VOOM</span>
      </div>
      <div class="header__icons">
        <span class="header__icons__photo">
          <img class="header__photo" src="photo/i62dn6v.jpg" />
          <span class="header__notification__photo">.</span>
        </span>
      </div>
    </header>

    <section class="section__user">
      <!-- 
        <div class="section__user-info">
          <h2 class="section__user-info__name">사랑아빠(sarang_daddy)</h2>
          <h6 class="section__user-info__status">상태 메시지 입력</h6>
        </div>
         -->
      <div class="section__user-info__photo">
        <img
          class="section__user-info__photo__sarang"
          src="photo/i62dn6v.jpg"
        />
        <div class="section__deco">
          <i class="fa-solid fa-plus fa-xs"></i>
        </div>
        <div class="section__mine">
          <span>내 스토리</span>
        </div>
      </div>
    </section>

    <main class="main__voom">
      <div class="main__voom__column">
        <div class="main__voom__column-user">
          <div class="main-screen__user">
            <img src="photo/mom.JPG" class="main-screen__user__photo" />
            <div class="main-screen__user__column">
              <div class="main-screen__user__content">
                <span>사랑엄마</span>
              </div>
              <div class="main-screen__user__deco">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="main__voom__column-img">
          <img src="photo/ppl.JPG" />
        </div>
        <div class="main__voom__column-content">
          <p>강아지 치과 상담, 치석 빠빠이!</p>
        </div>
        <div class="main__voom__column-tag">
          <div class="main__voom__column-tag__icons">
            <div class="main__voom__column-tag__icon">
              <i class="fa-regular fa-face-smile fa-lg"></i>
              <i class="fa-solid fa-arrow-up-from-bracket fa-lg"></i>
            </div>
            <div class="main__voom__column-tag__icon">
              <i class="fa-solid fa-heart"></i>
              <span>213</span>
            </div>
          </div>
          <div class="main__voom__column-tag__time">
            <span>2022-08-14 오후 7:30</span>
          </div>
        </div>
      </div>

      <div class="main__voom__column">
        <div class="main__voom__column-user">
          <div class="main-screen__user">
            <img src="photo/friend.JPG" class="main-screen__user__photo" />
            <div class="main-screen__user__column">
              <div class="main-screen__user__content">
                <span>해피</span>
              </div>
              <div class="main-screen__user__deco">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="main__voom__column-img">
          <img src="photo/ppl2.JPG" />
        </div>
        <div class="main__voom__column-content">
          <p>전국 강아지는 여기 모여라~!</p>
        </div>
        <div class="main__voom__column-tag">
          <div class="main__voom__column-tag__icons">
            <div class="main__voom__column-tag__icon">
              <i class="fa-regular fa-face-smile fa-lg"></i>
              <i class="fa-solid fa-arrow-up-from-bracket fa-lg"></i>
            </div>
            <div class="main__voom__column-tag__icon">
              <i class="fa-solid fa-heart"></i>
              <span>363</span>
            </div>
          </div>
          <div class="main__voom__column-tag__time">
            <span>2022-08-11 오후 5:30</span>
          </div>
        </div>
      </div>
    </main>
    <div id="no-moble">
      <span>This is for only mobile phone...</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ca4a5a88ab.js"
    crossorigin="anonymous"
  ></script>
</html>
